<form class="row" (ngSubmit)="savePersonaje()">
  <input
    [(ngModel)]="newPersonaje.name"
    class="form-control mb-2"
    name="name"
    placeholder="Nombre del personaje"
    type="text"
  />
  <input
    [(ngModel)]="newPersonaje.power"
    class="form-control mb-2"
    name="power"
    placeholder="Poder"
    type="number"
  />
  <button class="btn btn-primary" type="submit">Agregar</button>
</form>
